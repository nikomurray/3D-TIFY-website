<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Servicio de animaciones 3D para que promociones tu marca en las redes sociales!">
    <meta name="theme-color" content="##10002B"/>
    <title>3D-TIFY | Animaciones 3D</title>
    <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
    <link rel="shortcut icon" href="img/logo-favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Home page -->
    <div class="home">
      <div class="container">
        <!-- home-header -->
        <header>
          <div class="logo"><img src="img/full-logo.svg" alt="logo" /></div>
          <nav>
            <a href="#"
              ><span class="material-symbols-outlined"> deployed_code </span
              >Servicios</a
            >
            <a href="#"
              ><span class="material-symbols-outlined"> info </span>Quienes
              somos</a
            >
            <a href="#" class="contact"><span class="material-symbols-outlined"> contacts_product </span
              >Contacto</a
            >
          </nav>

         
        </header>
        <!-- home-main -->
        <main>
          <div class="title">
            <h1>Servicio de <br> Animaciones 3D.</h1>
          </div>
          <h2>
            Especializados en creacion de contenido 3D <br> para que
            <strong>promociones</strong> tu marca en las
            <strong> redes sociales</strong>.
          </h2>
          <div class="buttons">
            <div class="button cta"><a href="#">Animar mi producto!</a></div>
            <div class="button view-more"><a href="#">Ver mas</a></div>
          </div>
        </main>
      </div>

      <!-- drop nav responsive -->
      <div class="drop-btn" id="dropBtn"><span class="material-symbols-outlined">menu</span></div>

      <div class="drop-container show" id="dropContainer">
        <div class="drop-content">
            <a href="#"
              ><span class="material-symbols-outlined"> deployed_code </span
              >Servicios</a
            >
            <a href="#"
              ><span class="material-symbols-outlined"> info </span>Quienes
              somos</a
            >
            <a href="#" class="contact"><span class="material-symbols-outlined"> contacts_product </span
              >Contacto</a
            >
        </div>
      </div>

      <!-- Background video -->
      <video
      class="bg-video"
      src="img/bg-video.mp4"
      preload="auto"
      autoplay
      loop
      muted
      playsinline
    ></video>
    </div>



    <script src="main.js"></script>
  </body>
</html>
